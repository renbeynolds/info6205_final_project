plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.renbeynolds.eplranking.EPL'
    }
}

shadowJar {
   baseName = 'eplranking'
   archiveVersion = ''
   classifier = ''
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'info.picocli:picocli:4.2.0'
    testCompile 'junit:junit:4.12'
}