apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    baseName 'eplranking'
    version '0.0.0'
    manifest {
        attributes 'Main-Class': 'com.renbeynolds.eplranking.EPLRanking'
    }
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
   }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "junit:junit:4.12"
}